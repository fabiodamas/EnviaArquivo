<!DOCTYPE html>
<html>

<head>
  <meta charsetfd="ISO-8859-1" />
  <title>Insert title here</title>

  <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="css/floating-labels.css" rel="stylesheet">
  <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

   
</head>

<body>




  <form class="form-signin" method="POST" enctype="multipart/form-data">
    
    <div th:if="${message}" class="alert alert-warning alert-dismissible fade show" role="alert">

      <p th:text="${message}" />


      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="text-center">
      <h1>Upload de arquivos</h1>
    </div>

    <div class="form-label-group">
      &nbsp;
    </div>


    <div class="form-label-group">
      <input type="file" name="file" />
    </div>

    <div class="form-label-group">
      &nbsp;
    </div>

    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Enviar" />

    <div>
      <ul>
        <li th:each="file :${files}">
          <a th:href="${file}" th:text="${file}"></a>
        </li>
      </ul>

    </div>

  </form>
</body>

</html>
